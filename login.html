<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - SmartCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Side - Image/Branding -->
            <div class="col-lg-6 d-none d-lg-flex auth-left">
                <div class="d-flex flex-column justify-content-center align-items-center text-center">
                    <div class="auth-logo mb-4">
                        <i data-feather="heart" class="auth-icon"></i>
                        <h2 class="text-white fw-bold mt-3">SmartCare</h2>
                    </div>
                    <h3 class="text-white fw-bold mb-3">Selamat Datang Kembali!</h3>
                    <p class="text-white-50 lead">Masuk ke akun Anda untuk mengakses layanan terbaik kami</p>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="col-lg-6">
                <div class="auth-form-container">
                    <div class="auth-form">
                        <!-- Mobile Logo -->
                        <div class="d-lg-none text-center mb-4">
                            <i data-feather="heart" class="mobile-logo text-primary"></i>
                            <h3 class="text-primary fw-bold">SmartCare</h3>
                        </div>

                        <h2 class="auth-title">Masuk ke Akun Anda</h2>
                        <p class="auth-subtitle">Masukkan email dan password untuk melanjutkan</p>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i data-feather="mail"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="nama@email.com" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i data-feather="lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" placeholder="Password Anda" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i data-feather="eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Ingat saya
                                </label>
                            </div>

                            <div id="loginError" class="alert alert-danger d-none"></div>
                            <div id="loginSuccess" class="alert alert-success d-none"></div>

                            <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                                <span class="btn-text">Masuk</span>
                                <span class="btn-loading d-none">
                                    <span class="spinner-border spinner-border-sm me-2"></span>
                                    Memproses...
                                </span>
                            </button>
                        </form>

                        <div class="auth-divider">
                            <span>atau</span>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">Belum punya akun? 
                                <a href="register.html" class="text-primary fw-semibold">Daftar sekarang</a>
                            </p>
                        </div>

                        <div class="text-center mt-3">
                            <a href="index.html" class="text-muted">
                                <i data-feather="arrow-left" class="me-1"></i>
                                Kembali ke Beranda
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize Feather icons
        feather.replace();

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-feather', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-feather', 'eye');
            }
            feather.replace();
        });

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });
    </script>
</body>
</html>
